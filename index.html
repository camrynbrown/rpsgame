<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"  defer></script>
    <link rel="stylesheet" href="style.css">
    
<body>
    <div class="text-container">
        <h1>Welcome to Rock Paper Scissors!</h1>
        <span id="player-score">Player: 0 </span>
        <span id="computer-score">Computer: 0</span>
    </div>
    <div class="container">
        <div><button id="rock"> ROCK </button></div>
        <div><button id="paper">PAPER</button></div>
        <div><button id="scissors">SCISSORS</button></div>
    </div>
    <div>
        <h3 id="youChose">You chose:</h3>
        <h3 id="computer-choice"></h3>
        <h4 id="outcome"></h4>
    </div>

    <div class="reset-container"><button id="reset">RESET</button></div>
</body>
</html>
